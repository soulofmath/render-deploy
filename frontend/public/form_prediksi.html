<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Prediksi | STUNT-CARE</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang Kami</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Prediksi -->
  <section class="hero">
    <h1>Data Anak</h1>
    <h3>Masukkan Data untuk Analisis Risiko Stunting & Wasting</h3>

    <form id="predictionForm" class="mx-auto" style="max-width: 500px; text-align: left;">
      <div class="mb-3">
        <label for="gender" class="form-label">Jenis Kelamin</label>
        <select class="form-select" id="gender" required>
          <option value="">Pilih jenis kelamin</option>
          <option value="1">Laki-laki</option>
          <option value="0">Perempuan</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Usia (bulan)</label>
        <input type="number" class="form-control" id="age" min="0" max="60" required />
        <small class="form-text text-muted">Masukkan usia antara 0 hingga 60 bulan saja.</small>
      </div>

      <div class="mb-3">
        <label for="height" class="form-label">Tinggi Badan (cm)</label>
        <input type="number" class="form-control" id="height" step="0.1" required />
      </div>

      <div class="mb-3">
        <label for="weight" class="form-label">Berat Badan (kg)</label>
        <input type="number" class="form-control" id="weight" step="0.1" required />
      </div>

      <button type="submit" class="btn-prediksi d-block mx-auto">Prediksi Sekarang</button>
    </form>

    <!-- Loading Spinner -->
    <div id="loading" class="text-center mt-4 d-none">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p>Memproses prediksi...</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3 mt-5">
    &copy; 2025 STUNT-CARE. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Form Prediksi JS -->
  <script type="module" src="/src/form_prediksi.js"></script>
</body>
</html>
